# https://www.home-assistant.io/integrations/group/

light:  # 开关时可整组开关
  entities:
    - switch.light_1_smart
    - switch.light_2_smart  # 这里如果直接用light.light_2就无法用switch统一控制
    - switch.light_3_smart

theater:  # 前端有用到
  icon: mdi:movie-open
  entities:
    - switch.theater_mode
    - switch.projector_power
    - switch.screen
    - switch.screen_pause
    - switch.amplifier_power
    - switch.amplifier_volume_up
    - switch.amplifier_volume_down

less_used_switches:
  icon: mdi:toggle-switch
  entities:
    - switch.light_1
    - light.light_2
    - switch.light_3
    - switch.water_pump
    - script.home_return_exact

