light:  # 开关时可整组开关
  entities:
    - switch.light_1_smart
    - switch.light_2_smart
    - switch.light_3_smart
  control: hidden

theater:  # 前端有用到
  icon: mdi:movie-open
  entities:
    - switch.theater_mode
    - switch.amplifier_power
    - switch.projector_power
    - switch.screen
    - switch.screen_pause
  control: hidden

