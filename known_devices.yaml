# 通过ping判断手机状态
pingiphonexr:  # 这个名称要和device tracker中的一致
  hide_if_away: false
  icon: mdi:cellphone-iphone
  mac: !secret iphone_xr_mac
  name: Ping iPhoneXR
  picture:
  track: true
  vendor: Apple, Inc.
  # interval_seconds: 12  # default 12
  # consider_home: 60  # default 180 只判断离线满xx秒后算离开

